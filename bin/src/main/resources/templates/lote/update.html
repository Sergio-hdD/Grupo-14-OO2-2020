<!DOCTYPE html>

<html>
	<head>
	<title>Update</title>
	</head>
  <body>

<form action="#" th:action="@{/lotes/update}" th:object="${lote}" method="post">
    <input type="hidden" th:field="*{idLote}" />
    Producto: 
	<select placeholder="Producto" th:field="*{producto.idProducto}">
	<option th:each="p: ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
	</select>
	<p> CantidadActual: <input type="number" th:field="*{cantidadActual}" /> </p>
	<p>	Estado: <input type="checkbox" th:field="*{estado}" /> </p>
	
	<br/>
	<br/>
    <input type="submit" value="Edit" />
</form>
<form action="#"
	th:action="@{/lotes/delete/{id}(id=${lote.idLote})}"
	method="post">
	<input type="submit" value="Delete Lote" />
</form>

    <br/>
	<br/>
	<br/>
	<a th:href="@{/home}"> Volver al home</a>
</body>
</html>
