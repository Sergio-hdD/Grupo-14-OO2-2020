   <div class="card text-white bg-primary mb-3">  
   		   <div class="a"> 
   			<h4> DEMOCRATIZACION DE STOCK</h4>
        </div> 
    </div> 
    
    <div class="container">
      <!-- Navbar -->
     
      <!-- End Navbar -->
      <div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Perfil de Usuario</h5>
              </div>
              <div class="card-body">
                <form action="#" th:action="@{/empleados/update}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{idPersona}" />
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="Universidad Nacional de Lanus">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username" value="empleado1,2,3,admin..">
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" pattern="-?[A-Za-záéíóúÁÉÍÓÚ ]*(\.[0-9]+)?" th:field="*{nombre}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Apellido</label>
                        <input class="form-control" type="text" pattern="-?[A-Za-záéíóúÁÉÍÓÚ ]*(\.[0-9]+)?" th:field="*{apellido}">
                      </div>
                    </div>
                  </div>
                  
                   <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>DNI</label>
                        <input class="form-control" type="number" pattern="-?[0-9]*(\.[0-9]+)?" th:field="*{dni}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input class="form-control" type="date" th:field="*{fechaDeNacimiento}">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Franja Horaria</label>
                        <input class="form-control" type="text" th:field="*{franjaHoraria}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Gerente?</label>
                        <input class="form-control" type="checkbox" th:field="*{esGerente}">
                      </div>
                    </div>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
