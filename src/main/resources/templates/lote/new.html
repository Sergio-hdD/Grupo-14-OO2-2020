<!DOCTYPE html>

<html>
	<head>
	<title>Carga de datos</title>
	</head>
  <body>

<form action="#" th:action="@{/lotes/create}" th:object="${lote}" method="post">
	<p> elegir Producto: </p>
	<select placeholder="Producto" th:field="*{producto.idProducto}">
	<option th:each="p: ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
	</select>
	<p> Cantidad Inicial: <input type="number" th:field="*{cantidadInicial}" /> </p>
	<p> Cantidad Actual: <input type="number" th:field="*{cantidadActual}" /> </p>
	<p>	Estado: <input type="checkbox" th:field="*{estado}" /> </p>
	
	<br/>
	<br/>
	<input type="submit" value="Agregar"/>
</form>
</body>
</html>
