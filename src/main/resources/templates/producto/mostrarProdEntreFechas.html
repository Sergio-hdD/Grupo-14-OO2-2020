<body class="">
 <div class="wrapper ">

          UNLa SISTEMAS
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/home">
              <i class="now-ui-icons business_globe"></i>
              <p>HOME</p>
            </a>
          </li>
          <li class="active ">
            <a href="/productos/indexEmpleado" class="full-width">
              <i class="now-ui-icons shopping_tag-content"></i>

            </a>

          <li>
            <a href="/pedidos/devolverIdEmpleado">
              <i class="now-ui-icons shopping_cart-simple"></i>
              <p>Pedidos</p>
            </a>
          </li>
          <li>
            <a href="/lotes/indexEmpleado">
              <i class="now-ui-icons shopping_box"></i>
              <p>Lotes</p>
            </a>
          </li>
          <li>
            <a href="/clientes/indexEmpleado">
              <i class="now-ui-icons users_single-02"></i>
              <p>Clientes</p>
            </a>
          </li>
          <li class="active-pro">
            <a href="/error">
              <i class="now-ui-icons ui-2_settings-90"></i>
              <p>Reportar Error</p>
            </a>
          </li>
        </ul>
      </div>
    </div>


	<div class="container">
		<div class="mx-auto col-sm-16 main-section" id="myTab" role="tablist">
		
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					aria-labelledby="list-tab">
					
					
					<div class="card text-white bg-primary mb-3" >
							<div class="card-header">
							<h4 class="card-title">Resultado de la consulta <b>PRODUCTOS VEDIDOS ENTRE FECHAS</b></h4>
							</div>
							<div class="card-body">
							
							<div class="card-body">
				  				<h5><b>Para el local:</b> <td><span th:text="${local.idLocal}+' ->> nombre/direccion: '+${local.direccion}" /></td></h5>
				    		</div>
				    		<div class="card-body">
				  				<h5><b>Entre las fechas:</b> <td><span th:text="${fecha1}" /></td> y <td><span th:text="${fecha2}" /></td></h5>
				    		</div>
						
						
							<div class="table-responsive" id="list2">
								<table id="userList" class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
										<tr>
											<th scope="col">Producto</th>
											<th scope="col">Decripcion</th>
											<th scope="col">Precio unitario</th>		
											<th scope="col">Cantidad</th>
							 				<th scope="col">Total ($)</th> 
										</tr>
							
									</thead>
									<tbody>
										<tr  th:each="pedido : ${pedidos}">
											<td><span th:text="${pedido.Producto.nombre}" /></td>
											<td><span th:text="${pedido.Producto.descripcion}" /></td>
										    <td><span th:text="${pedido.Producto.precio}" /></td>
											<td><span th:text="${pedido.cantidad}" /></td>
							 			    <td><span th:text="${pedido.total}" /></td>      	
										</tr>
									</tbody>
								</table>
								<br/>
															 	
							</div>
							<div class="card text-white bg-primary mb-3" >
								<div class="card-header">
									<h2><td><span th:text="${noHayVentas}" /></td></h2>	
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="form" role="tabpanel"
					aria-labelledby="form-tab"></div>
			</div>
		</div>
	</div>
