<!DOCTYPE html>

<html>
	<head>
	<title>Carga de datos</title>
	</head>
  <body>
	<form action="#" th:action="@{/pedidos/create}" th:object="${pedido}" method="post">
		<p> Producto: </p> <select placeholder="Producto" th:field="*{producto.idProducto}">
								<option th:each="p: ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
						   </select>
		<p> Cantidad: <input type="number" th:field="*{cantidad}" /> </p>
		
		<p>	Cliente: </p> <select placeholder="Cliente" th:field="*{cliente.idPersona}">
								<option th:each="c: ${clientes}" th:value="${c.idPersona}" th:text="${c.nombre}"></option>
		  				   </select>
		
		<p>	Vendedor Original: </p> <select placeholder="Empleado" th:field="*{vendedorOriginal.idPersona}">
								<option th:each="e: ${empleados}" th:value="${e.idPersona}" th:text="${e.nombre}"></option>
						       </select> 
		
		<p>	Vendedor Auxiliar:</p> <select placeholder="Empleado" th:field="*{vendedorAuxiliar.idPersona}">
								<option th:each="e: ${empleados}" th:value="${e.idPersona}" th:text="${e.nombre}"></option>
						       </select>
		
		<p>	Aceptado?: <input type="checkbox" th:field="*{aceptado}" /> </p>
		
		<input type="submit" value="Agregar"/>
	</form>
  </body>
</html>
